<div class="container">

    <form [formGroup]="forma" (ngSubmit)="enviarEvaluacion()">

        <div class="form-group row">
            <h2>
                Pregunta
            </h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName = "preguntaX" value="verdadero" id="">
                <label>Verdadero</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName = "preguntaX" value="falso" id="">
                <label>Falso</label>
            </div>

        </div>

        <div class="form-group row">
            <h2>Titulo pregunta</h2>
    
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName = "flexRadioDefault" value="1" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName = "flexRadioDefault" value="2" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Default radio2
                </label>
              </div>
        </div>
    
        <div>
            <h2>Titulo pregunta</h2>
    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Checkbox1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"  >
                <label class="form-check-label" for="flexCheckChecked">
                  Checkbox2
                </label>
              </div>
        </div>

        <br>
        <div class="col-md-8">
            <button class="btn btn-primary" type="button" (click)="siguientePregunta()" [disabled]="preguntaNoValida">
              <span *ngIf="preguntaNoValida" > Seleccione una opci√≥n</span>
              <span *ngIf="!preguntaNoValida" > Continuar</span>
            </button>
        </div>
        
        <div class="form-group">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
              <button type="submit" class="btn btn-primary btn-block">
                Finalizar
              </button>
            </div>
        </div>

    </form>
    
</div>
