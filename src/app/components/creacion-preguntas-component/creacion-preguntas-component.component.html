<body>
    <app-header-component [title]="title"></app-header-component>
    <div class="container" style="margin-top: 5%;">
        <!-- <form> -->
        <!-- columnas del formulario -->
        <div class="d-flex flex-row">
            <!-- columna 1 formulario (creacion preguntas) -->
            <div style="width: 60%;">
                <!-- prgeunta 1 -->
                <div class="d-flex item-form">
                    <div style="width: 30%;" class="text-center fw-bold">
                        <label for="tipo_pregunta" class="control-label requiredField">Tipo de
                            pregunta:</label>
                    </div>
                    <div class="flex-fill">
                        <select [(ngModel)]="tipoPregunta" class="form-select"
                            (blur)="persistirOpcion('tipoPregunta', tipoPregunta)">
                            <option selected>Seleccione una opcion</option>
                            <option [value]="opcion" *ngFor="let opcion of opcionesTipoPregunta"> {{opcion}} </option>
                        </select>
                    </div>
                </div>
                <!-- prgeunta 2 -->
                <div class="d-flex item-form">
                    <div style="width: 30%;" class="text-center fw-bold">
                        <label for="area_conocimiento" class="control-label requiredField">Área de
                            conocimiento:</label>
                    </div>
                    <div class="flex-fill">
                        <select [(ngModel)]="areaConocimiento" class="form-select"
                            (blur)="persistirOpcion('areaConocimiento', areaConocimiento)">
                            <option selected>Seleccione una opcion</option>
                            <option [value]="opcion" *ngFor="let opcion of opcionesAreaConocimiento"> {{opcion}}
                            </option>
                        </select>
                    </div>
                </div>
                <!-- prgeunta 3 -->
                <div class="d-flex item-form">
                    <div style="width: 30%;" class="text-center fw-bold">
                        <label for="descriptor" class="control-label requiredField">Descriptor:</label>
                    </div>
                    <div class="flex-fill">
                        <select [(ngModel)]="descriptor" class="form-select"
                            (blur)="persistirOpcion('descriptor', descriptor)">
                            <option selected>Seleccione una opcion</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <!-- pregunta 4 -->
                <div class="d-flex item-form">
                    <div style="width: 30%;" class="text-center fw-bold">
                        <label for="pregunta" class="control-label requiredField">Pregunta:</label>
                    </div>
                    <div class="flex-fill">
                        <input [(ngModel)]="pregunta" (blur)="persistirOpcion('pregunta', pregunta!)"
                            class="input-md textinput textInput form-control" id="pregunta" name="pregunta"
                            placeholder="Escriba su pregunta" type="text" />
                    </div>
                </div>
                <!-- pregunta 5 -->
                <div class="d-flex item-form">
                    <div style="width: 30%;" class="text-center fw-bold">
                        <label for="opcion" class="control-label requiredField">Opción:</label>
                    </div>
                    <div class="flex-fill">
                        <input [(ngModel)]="opcion" class="input-md textinput textInput form-control" id="opcion"
                            name="opcion" placeholder="Escriba una opción" type="text" />
                    </div>
                    <div style="margin-inline: 10px;">
                        <a routerLink="" (click)="agregarOpcion()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </a>
                    </div>
                </div>
                <!-- checkbox es correcta -->
                <div class="d-flex justify-content-center">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="respuesta_correcta">
                        <label class="custom-control-label fw-bold" style="margin-left: 10px;"
                            for="respuesta_correcta">Repuesta
                            Correcta</label>
                    </div>
                </div>

            </div>
            <div style="width: 250px;">
                <ul *ngFor="let opcion of opciones">
                    <li class="list-group-item item-form fw-bold">
                        {{opcion}}
                        <a routerLink="" class="icon-form">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-pen-fill"
                                viewBox="0 0 20 20">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                            </svg>
                        </a>
                        <a routerLink="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg>
                        </a>
                    </li>
                </ul>
                <div class="d-flex buton-form justify-content-center">
                    <button class="btn btn-primary" style="width: 100%;" (click)="guardarPregunta()">Guardar</button>
                </div>
                <div class="d-flex buton-form justify-content-center">
                    <button class="btn btn-primary" style="width: 100%;" routerLink="">Regresar</button>
                </div>
            </div>
        </div>
        <!-- </form> -->
    </div>

    <!-- <p> {{}} </p> -->



    <app-footer-component></app-footer-component>


</body>
