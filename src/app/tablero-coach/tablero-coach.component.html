<p>Componente header</p>

<div class="tablero">
  <div class="table_container">
    <h1>Tus preguntas</h1>
    <table>
      <tr>
        <th>Pregunta</th>
        <th>Área de conocimiento</th>
        <th>Última edición</th>
        <th>Opciones</th>
      </tr>
      <tr *ngFor="let pregunta of preguntas | paginate: { itemsPerPage: 10, currentPage: pagina, id: 'pagination1'}">
        <td>{{pregunta.id}}</td>
        <td>{{pregunta.areaConocimiento}}</td>
        <td>{{pregunta.ultimaEdicion}}</td>
        <td>
          <button></button>
          <button></button>
          <button></button>
        </td>
      </tr>
      <pagination-controls
          id="pagination1"
          (pageChange)="pagina = $event"
      ></pagination-controls>
    </table>

  </div>

  <div class="form_container">
    <img src="https://cdn-icons-png.flaticon.com/512/2707/2707091.png">
    <button>Nueva pregunta</button>
  </div>
</div>
